version: '3'
services:
    app:
        build:
            context: .
            dockerfile: ./src/docker/Dockerfile
        image: matthewalika/itex-vas
        container_name: apex
        restart: unless-stopped
        ports:
            - "9000:9000"
        entrypoint:
            - "/bin/bash"
            - "./src/docker/entrypoint.sh"
        volumes:
            - ./:/var/www/html
        networks:
            - network
        depends_on:
            - mysql
    nginx:
        image: nginx:latest
        container_name: apex_nginx
        restart: unless-stopped
        volumes:
            - ./public:/var/www/html/public
            - ./src/docker/nginx.conf:/etc/nginx/conf.d/default.conf
        environment:
            - NGINX_ERROR_LOG=/var/log/nginx/error.log
            - NGINX_ACCESS_LOG=/var/log/nginx/access.log
        ports:
            - "8080:80"
        networks:
            - network
        depends_on:
            - app
    mysql:
        image: mysql:latest
        container_name: apex_mysql
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        ports:
            - "3307:3306"
        networks:
            - network
        command: ["mysqld", "--pid-file=/var/run/mysqld/mysqld.pid"]
networks:
    network:
        driver: bridge
